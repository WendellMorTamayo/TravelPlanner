<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Trip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        form {
            background-color: #fff;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea, input[type="date"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}

        <div>
            <label for="id_title">Title:</label>
            <input type="text" name="title" id="id_title" required>
        </div>

        <div>
            <label for="id_description">Description:</label>
            <textarea name="description" id="id_description" required></textarea>
        </div>

        <div>
            <label for="id_start_date">Start Date:</label>
            <input type="date" name="start_date" id="id_start_date" required>
        </div>

        <div>
            <label for="id_destination">Destination:</label>
            <select name="destination" id="id_destination" required>
                {% for destination in destinations %}
                    <option value="{{ destination.destination_id }}">{{ destination.destination_name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit">ADD</button>
    </form>
</body>
</html>
